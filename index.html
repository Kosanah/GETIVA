    <link rel="stylesheet" crossorigin href="./assets/index-B_Q3rh9h.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display" style="display:none; padding: 20px; background: #000; color: #f00; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 99999; white-space: pre-wrap; overflow: auto;"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML += 'Global Error: ' + message + '\nSource: ' + source + '\nLine: ' + lineno + '\n\n';
      };
      window.addEventListener('unhandledrejection', function(event) {
        var errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML += 'Unhandled Rejection: ' + event.reason + '\n\n';
      });
    </script>
  </body>
